<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Neighborhood-Map</title>
</head>

<body>
    <div class="container">
        <div id="list" class="list">
            <input type="text" class="list__search-text">
            <input type="button" class="list__search-go">
            <ul class="list__locations" data-bind="foreach: locations">
                <li class="list__locations__location" data-bind="text: $data.address,
                  click: $parent.showInfoWindow"></li>
            </ul>
        </div>
        <div id="map" class="map"></div>
    </div>
    <script src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBCTcVF27rnK-9_vovt47HzeUIQtUAYZCU"></script>
</body>

</html>
