<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Neighborhood-Map</title>
</head>

<body>
    <div class="container">
        <div id="list">
            <ul class="list__locations" data-bind="foreach: locations">
                <li class="list__locations__location" data-bind="click: $parent.onListClick, css: {active: $data.active}">
                    <div class="list__locations__address" data-bind="text: $data.address"></div>
                    <div class="list__locations__formatted_address_container" data-bind="if: $data.active,">
                        <div class="list__locations__formatted_address" data-bind="text: $data.formatted_address"></div>
                    </div>
                </li>
            </ul>
        </div>
        <div id="map" class="map"></div>
    </div>

    <script src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBCTcVF27rnK-9_vovt47HzeUIQtUAYZCU"></script>
</body>

</html>
